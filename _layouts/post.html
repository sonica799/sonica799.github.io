---
layout: page
---

<div class="post">
  <!-- Wrapper Start -->
  <section id="intro">
    <div class="container">
      <div class="row">
        <div>
          <div class="block">
            <h1>{{ page.title }}</h1>
            <div class="post-info-wrapper">
              <p class="italic">By <span class="bold">{{ page.author }}</span> on <span class="bold">{{ page.date | date: "%B %-d, %Y" }}</span></p>
            </div>
            <hr />
            <p>{{ content }}</p>
          </div>
        </div><!-- .col-md-7 close -->
      <p class="center-text">
  <a href="{{ site.baseurl }}/Blogs" class="btn btn-view-works" style="color: #1a1a1a; background-color: #d47d8e">Back to Blogs</a>
</p>
      </div>
    </div>
  </section>
</div>
